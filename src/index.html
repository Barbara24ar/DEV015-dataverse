<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dataverse</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Dog',     50.50],
          ['Cat',      50.50],
          ['Male',  45.83],
          ['Female', 54.17],
        ]);

        var options = {
          title: 'Stadistics'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>

    <header>
      <img src="img/Logo (1).png" alt="Logo" title="logo">
      <h1></h1>
    </header>
    <main>    
      <img src="img/Group 4.png" alt="perro portada" title="perro portada">
      <section class="accordion">
        <input type="checkbox" name="collapse" id="select" checked="checked">
        <h2 class="handle">
         <label for="select">
          <span class="material-symbols-outlined">
            pets
            </span>
          I want to see:
        </label>
        </h2>
        
        <div class="content">
          <select id="filter-select" name="campo">
            <option value="">Select Pet</option>
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
          </select>
    
          <label for="gender-select"></label>
          <select id="gender-select" name="campo1" data-testid="select-filter">
            <option value="">All gender</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
          </select>
    
          <label for="size-select"></label>
          <select id="size-select" name="campo2">
            <option value="">Pet size</option>
            <option value="Small">Small</option>
            <option value="Big">Big</option>
          </select>
          <select  data-testid="sort" name="sort" id="ordenar">
            <option value="">Ordenar A-Z</option>
            <option value="asc">A-Z</option>
            <option value="desc">Z-A</option>
          </select>

          <div id="button-container">
            <button id="reset-button">Clear</button>
          </div>
        </div>
    </section>
    </main>
<div>
    <div id="root">
      </select>
      <button id="compute-stats-btn">Calculate statistics</button>
      <div id="piechart" style="width: 900px; height: 500px;"></div>
      <div id="results"></div>
    <footer>Our Mission: Pet Finder is an animal welfare organization dedicated to creating a better future for 
      animals and the community.</footer>
    <script src="main.js" type="module"></script>
  </div>
  </body>
</html>
